version: '2'

services:
  test:
    build:
      context: . 
    volumes:
       - ./:/workspace/
    command: bash -c "
          cd /workspace
          && python3 test/test_basic.py"
  prod:
    image: python:3
    volumes:
       - ./:/workspace/
    command: bash -c "
          cd /workspace
          && ls
          && pip3 install hub
          && hub configure"